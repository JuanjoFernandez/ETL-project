<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

            style="background-image: url('http://innovacion.uas.edu.mx/wp-content/uploads/2020/09/2.jpeg');">
            <div class="container">
                <h2 style="color:#3d7b7d" ;>Hello!!! Welcome to streaming database</h2>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><h4 style="color:#385652">Type the movie you want to look for:</h4></span>
